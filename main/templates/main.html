 {% extends 'base.html' %}
 {% block content %}
<a href="/add">
    <button class="add-button">
        + Send Menfess
    </button>
</a>
 <section class="menfesses-container">
    {% for menfess in menfesses %}
        <div class="menfess-container">    
            <h3>From: {{menfess.from_who}}</h3>
            <h3>To: {{menfess.to_who}}</h3>
            <p>{{menfess.message}}</p>
        </div>
    {% endfor %}    
    </section>
 {% endblock content %}
